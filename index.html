<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Word Guessing Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
      <!---["crocodile","gorilla","tiger","piranha","leopard", "rhinoceros", "elephant"]-->
      <div class="container p-0">
          <div class="row text-center w-100 py-lg-5 m-0 titleRow">
                <img id="titleImage" src="assets/images/titleImage.png">
          </div>
            <div class="row">
                <div class="col col-lg-6 ">
                    <!-- Hangman Games Visual Goes Here (guesses adding body parts) -->
                    <img id="gameImage" src="assets/images/junglesafari.jpg">
                </div>
                <div class="col col-lg-6">
                    <div class="row">
                        <p id="lastGuess"></p>
                        <!-- Starting instructions and then telling the user what their last guess was is displayed here -->
                    </div>
                    <div class="row">
                        <p id="currentAnswer"> </p>
                        <!-- The current word is displayed here. Starts as ------ and reveals letters individually. Revealed as LowerCase-->
                    </div>
                    <div class="row">
                        <p id="incorrectGuesses"> </p>
                        <!-- The current incorrect guesses are displayed here. UpperCase -->
                    </div>
                    <div class="row">
                        <p id="remainingGuesses"></p>
                        <!-- The number of guesses remaining are displayed here -->
                    </div>
                    <div class="row">
                        <p id="winTracker"></p>
                        <!-- The number of wins will be displayed here -->
                    </div>
                </div>
            </div>
      </div>
  </body>
  
  <script type="text/javascript" src="assets/javascript/game.js"></script>
</html>
